<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enlist</title>
    <link rel="icon" href="./Extra/logo.png" type="image/gif" sizes="270Ã—270">

    <script defer src="/__/firebase/7.22.0/firebase-app.js"></script>

    <script defer src="/__/firebase/7.22.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/7.22.0/firebase-performance.js"></script>

    
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body oncontextmenu="return false">
    
    <img id="gif" src="/Extra/logo.gif" alt="Logo">

    <div>
        <input id="prn" type="text" placeholder="Enter PRN (Last 3 digit)" >
    </div>
    
        <button id="btechEmail" onclick="signInWithGoogle()">Sign-in with B.Tech ID</button>
    </div>
    </div>



    
    <script src="firebase.js"></script>
    <script src="signIn.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');


        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
